<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Celebration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b4e2fa, #f4b4fa);
      background-attachment: fixed;
      color: #2a2a2a;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
      font-size: 2rem; /* Default for smaller screens */
    }
    .gift-box {
      background-color: #ff4444;
      color: white;
      border: 2px solid #f1c40f;
      padding: 20px;
      width: 200px;
      margin: 20px auto;
      border-radius: 10px;
      position: relative;
      font-size: 2rem; /* Large emoji on smaller screens */
    }
    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 10px;
      background: #f1c40f;
      border-radius: 5px;
    }
    .open-btn {
      background-color: #f1c40f;
      color: #2a2a2a;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .open-btn:hover {
      background-color: #e67e22;
    }
    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem; /* Default for smaller screens */
      color: #27ae60;
    }

    /* Larger screen adjustments */
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      .gift-box {
        width: 300px; /* Larger gift box */
        padding: 30px;
        font-size: 3rem; /* Larger emoji size */
      }
      .open-btn {
        font-size: 1.2rem;
        padding: 15px 30px;
      }
      .message {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 1200px) {
      h1 {
        font-size: 4rem;
      }
      .gift-box {
        width: 400px; /* Even larger gift box */
        padding: 40px;
        font-size: 4rem; /* Largest emoji size */
      }
      .open-btn {
        font-size: 1.5rem;
        padding: 20px 40px;
      }
      .message {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>üéÑ Merry Christmas! üéÖ</h1>
  <p>Click on the gift box to reveal your surprise!</p>
  
  <div class="gift-box" id="giftBox">
    üéÅ
  </div>
  <button class="open-btn" onclick="openGift()">Open Gift</button>
  <p class="message" id="message">üéâ You just received joy and happiness! Merry Christmas! üéâ</p>

  <script>
    function openGift() {
      const giftBox = document.getElementById('giftBox');
      const message = document.getElementById('message');
      giftBox.style.display = 'none';
      message.style.display = 'block';
    }
  </script>
</body>
</html>
